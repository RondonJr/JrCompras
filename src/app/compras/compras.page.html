<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" href="dashboard">Dashboard</ion-button>

  <div lines="inset" *ngFor="let categoria of Categorias">
    <ion-label > {{categoria.categoria_name}}</ion-label>


    <ion-item-sliding  *ngFor="let data of filtraDados(categoria.id)" (ionDrag)=removeProduto(data)>
      <ion-item>
      <ion-label>
        {{data.produto_name}} - {{data.quantidade}}{{data.unidade}} {{data.categoriaId}}
      </ion-label>
    </ion-item>
      <ion-item-options>
        <ion-item-option color="success" >
          <ion-icon name="checkmark-outline" slot="end"></ion-icon>
          Comprado...
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </div>

</ion-content>
