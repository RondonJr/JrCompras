<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label position="floating">Produto</ion-label>
        <ion-input formControlName="produto_name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Unidade</ion-label>
        <ion-input formControlName="unidadeId" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input formControlName="categoriaId" type="text" required></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-select formControlName="categoriaId" [compareWith]="compareFn" >
          <ion-select-option *ngFor="let categoria of Categorias" value="categoria.id" >
            {{categoria.categoria_name}}</ion-select-option>
        </ion-select>
      </ion-item>  -->
      <ion-item> 
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input formControlName="quantidade" type="text" required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Atualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
